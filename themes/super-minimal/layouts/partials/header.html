<!DOCTYPE html>
<html>
  <head>
    <title>{{ .Title }}</title>
  </head>
  <body>
      <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
      <h4>
      {{- range .Site.Pages -}}
        {{- if eq .Type "page" -}}
          <span><a href="{{ .Permalink }}">{{ .Title }}</a></span>
        {{- end -}}
      {{- end -}}
      </h4>
